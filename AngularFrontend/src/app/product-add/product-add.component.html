        {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
      </button> -->
      <form #employeeForm="ngForm" [formGroup]="addProductForm" >
      <mat-horizontal-stepper [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <ng-template matStepLabel>Product Basic Info</ng-template>
                <mat-card>
                    <mat-card-content>
                        <input type="hidden" name="ProductId" [(ngModel)]="product.ProductId" formControlName="ProductId">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Product Name"  [(ngModel)]="product.ProductName" formControlName="ProductName"  required name="ProductName">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <mat-label>Product Category</mat-label>
                            <mat-select formControlName="CategoryId" [(ngModel)]="product.CategoryId" >
                                <mat-option label="--Select Category --"></mat-option>
                                <mat-option *ngFor="let category of categoryList" [value]="category.catId">
                                {{category.catName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Product Description"  [(ngModel)]="product.Description" formControlName="Description"  required name="Description">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Available Quantity"  [(ngModel)]="product.AvailableQuantity" formControlName="AvailableQuantity"  required name="AvailableQuantity">
                        </mat-form-field>
                       
                    </mat-card-content>
                </mat-card>
            <div>
              <button mat-raised-button color="primary" type="button" matStepperNext>Next</button>
            </div>
        </mat-step>
        <mat-step [stepControl]="firstFormGroup">
            <ng-template matStepLabel>Product Pricing</ng-template>
            <mat-card>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Product Price" [(ngModel)]="product.ProductPrice" formControlName="ProductPrice" >
                </mat-form-field>  
            </mat-card>
            <div>
                <button mat-raised-button color="primary" type="button" matStepperNext>Next</button>
                <button mat-raised-button color="accent" matStepperPrevious>Back</button>
            </div>
        </mat-step>
     
        <mat-step  [stepControl]="firstFormGroup">
            <ng-template matStepLabel>Products Images</ng-template>
            <mat-card>
                <mat-card-content>
                    <div class="form-group">
                        <mat-label>Product Image: </mat-label>
                        <input type="file" (change)="onFileChanged($event)" class="form-control" />
                    </div>
                    <div *ngIf="upload" class="alert alert-success" style="color: blue;" role="alert">
                        Image is uploaded successfully!
                    </div>
                </mat-card-content>
            </mat-card>
            <div>
                <button mat-raised-button color="accent" type="button" color="accent" matStepperNext>Next</button>
                <button mat-raised-button color="accent" color="primary" matStepperPrevious>Back</button>
            </div>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Save</ng-template>
          You are now done.
          <div>
            <button mat-raised-button  color="accent"  color="accent" (click)="SaveProductDetails()" >Save Product</button>
            <button mat-raised-button color="warn" *ngIf="!product.ProductId" (click)="stepper.reset()">Reset</button>
            <button mat-raised-button color="primary" matStepperPrevious>Back</button>
            <button mat-raised-button color="warn" routerLink='/dashboard'  >Cancel</button>
          </div>
        
        </mat-step>
      </mat-horizontal-stepper>
    </form>
